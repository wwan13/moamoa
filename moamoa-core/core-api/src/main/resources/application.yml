spring:
  datasource:
    url: jdbc:mysql://localhost:3306/moamoa
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: false
        show_sql: false
        jdbc:
          batch_size: 100

  transaction:
    default-timeout: 30

  profiles:
    include: api-docs