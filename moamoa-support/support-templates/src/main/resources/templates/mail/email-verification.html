<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>이메일 인증</title>

    <!-- Pretendard Webfont (지원되는 메일클라이언트에서만 적용됨) -->
    <style>
        @font-face {
            font-family: 'Pretendard';
            font-style: normal;
            font-weight: 400;
            src: url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/woff2/Pretendard-Regular.woff2') format('woff2'),
            url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/woff/Pretendard-Regular.woff') format('woff');
        }
        @font-face {
            font-family: 'Pretendard';
            font-style: normal;
            font-weight: 700;
            src: url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/woff2/Pretendard-Bold.woff2') format('woff2'),
            url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/woff/Pretendard-Bold.woff') format('woff');
        }

        body, td, div, p, span, a {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont,
            'Segoe UI', Roboto, Helvetica, Arial, sans-serif !important;
        }
    </style>
</head>

<body style="margin:0; padding:0; background-color:#ffffff; font-family:'Pretendard', Arial, sans-serif;">

<table width="100%" cellpadding="0" cellspacing="0" style="padding:40px 0 40px 0;">
    <tr>
        <td align="center">

            <!-- Main Card -->
            <table width="600" cellpadding="0" cellspacing="0"
                   style="background:#F5F6F8; padding: 20px 24px 32px 24px; border-radius: 12px">
                <tr>
                    <td align="left">

                        <!-- Logo -->
                        <a th:href="${homeUrl}"
                           target="_blank"
                           style="display:inline-block; text-decoration:none; margin-left: -6px">
                            <img src="https://i.imgur.com/YiKDNkk.png"
                                 alt="모아모아"
                                 style="width:170px; cursor:pointer;" />
                        </a>

                        <!-- Title -->
                        <h2 style="
                            margin:0 0 16px 0;
                            font-size:20px;
                            font-weight:700;
                            color:#1D1F27;
                            line-height:1.4;
                        ">
                            이메일 인증 코드를 확인해주세요.
                        </h2>

                        <p style="
                            margin:0 0 24px 0;
                            font-size:16px;
                            color:#1D1F27;
                            line-height:1.5;
                        ">
                            아래 6자리 인증코드를 입력해 인증을 완료해주세요.
                        </p>

                        <!-- Code Box -->
                        <div style="margin:24px 0; text-align:center;">
                            <div style="
                                display:inline-block;
                                width: 118px;
                                padding:14px 12px;
                                box-sizing:border-box;
                                font-size:24px;
                                font-weight:700;
                                color:#ffffff;
                                border-radius:6px;
                                background:#90AB8B;
                                line-height:1.2;
                            ">
                                <span th:text="${verificationCode}">000000</span>
                            </div>
                        </div>

                        <!-- Notice -->
                        <p style="
                            font-size:16px;
                            color:#1D1F27;
                            line-height:1.5;
                            margin:0;
                        ">
                            인증코드는 5분 동안 유효합니다.<br/>
                            본 메일은 발신 전용이며 회신이 불가합니다.
                        </p>

                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>

</body>
</html>
